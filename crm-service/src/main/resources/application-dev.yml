debug: true
logging:
    level:
        root: debug
        tk.mybatis: DEBUG
spring:
    datasource:
        name: develop
        url: jdbc:mysql://localhost:3306/crm?useUnicode=true&characterEncoding=UTF8&autoReconnect=true
        username: root
        password: root
        # 使用druid数据源
        type: com.alibaba.druid.pool.DruidDataSource
        driver-class-name: com.mysql.jdbc.Driver
        filters: stat
        maxActive: 20
        initialSize: 1
        maxWait: 60000
        minIdle: 1
        timeBetweenEvictionRunsMillis: 60000
        minEvictableIdleTimeMillis: 300000
        validationQuery: select 'x'
        testWhileIdle: true
        testOnBorrow: false
        testOnReturn: false
        poolPreparedStatements: true
        maxOpenPreparedStatements: 20
mybatis:
    xmlLocation: classpath:mapper/**/*.xml
    type-aliases-package: com.yy.crm.service.model

mapper:
    basepackage: com.yy.crm.service.mapper
    mappers: com.yy.crm.service.common.MyMapper
flyway:
  baseline-on-migrate: true

